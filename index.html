        <had><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Robot</title>
    <style>
        :root {
            --robot-color: #00ff9d;
            --bg-color: #0a0a12;
            --neon-glow: 0 0 20px var(--robot-color);
            --font-base: 'Courier New', monospace;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-base);
            overflow: hidden;
        }

        .robot-container {
            position: relative;
            width: 300px;
            height: 600px;
            transform-style: preserve-3d;
        }

        .robot {
            position: absolute;
            transition: transform 0.3s;
            filter: drop-shadow(var(--neon-glow));
        }

        .head {
            width: 150px;
            height: 180px;
            background: #2a2a2a;
            border-radius: 30px;
            position: relative;
            animation: head-float 3s ease-in-out infinite;
            border: 3px solid var(--robot-color);
        }

        .eyes {
            position: absolute;
            top: 50px;
            display: flex;
            gap: 30px;
            padding: 0 25px;
        }

        .eye {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 20px;
            height: 20px;
            background: var(--robot-color);
            border-radius: 50%;
            position: absolute;
            transition: transform 0.1s;
        }

        .torso {
            width: 200px;
            height: 300px;
            background: #333;
            margin-top: 20px;
            border-radius: 40px;
            position: relative;
        }

        .arm {
            position: absolute;
            width: 100px;
            height: 30px;
            background: #2a2a2a;
            top: 80px;
            transform-origin: left center;
            animation: arm-wave 2s infinite;
        }

        .left-arm { left: -110px; }
        .right-arm { right: -110px; }

        .greeting {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--robot-color);
            font-size: 2em;
            text-shadow: var(--neon-glow);
            cursor: pointer;
            user-select: none;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            display: grid;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: var(--robot-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: filter 0.3s;
        }

        button:hover {
            filter: brightness(1.2);
        }

        @keyframes head-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes arm-wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-60deg); }
        }

        @media (max-width: 768px) {
            .robot-container { transform: scale(0.8); }
            .controls { bottom: 10px; padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="robot-container">
        <div class="robot">
            <div class="greeting" onclick="speak('Hello friend!')">ü§ñ HELLO!</div>
            <div class="head">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
            </div>
            <div class="torso">
                <div class="arm left-arm"></div>
                <div class="arm right-arm"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="toggleAnimations()">‚èØÔ∏è Toggle Animations</button>
        <button onclick="changeColor()">üé® Change Color</button>
        <button onclick="startVoice()">üé§ Voice Command</button>
    </div>

    <script>
        class VoiceService {
            constructor() {
                this.recognition = null;
                this.commands = {
                    'hello': () => speak('Hello! How can I help?'),
                    'color': () => changeColor(),
                    'dance': () => startDance(),
                };
            }

            initialize() {
                this.recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                
                this.recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.toLowerCase();
                    this.handleCommand(transcript);
                };
            }

            handleCommand(transcript) {
                for(const [keyword, action] of Object.entries(this.commands)) {
                    if(transcript.includes(keyword)) {
                        action();
                        return;
                    }
                }
                speak("Sorry, I didn't understand that command");
            }
        }

        // Core Application
        let animationsRunning = true;
        const colors = ['#00ff9d', '#ff009d', '#00bcd4', '#ff9100'];
        const voiceService = new VoiceService();
        let danceInterval = null;

        function speak(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 0.8;
            utterance.rate = 0.9;
            synth.speak(utterance);
        }

        function startVoice() {
            if(!voiceService.recognition) voiceService.initialize();
            voiceService.recognition.start();
        }

        function toggleAnimations() {
            animationsRunning = !animationsRunning;
            document.querySelectorAll('*').forEach(el => {
                el.style.animationPlayState = animationsRunning ? 'running' : 'paused';
            });
        }

        function changeColor() {
            const newColor = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--robot-color', newColor);
        }

        function startDance() {
            if(danceInterval) clearInterval(danceInterval);
            danceInterval = setInterval(() => {
                changeColor();
            }, 500);
        }

        // Eye Tracking
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.getBoundingClientRect();
                const x = (e.clientX - rect.left) / 50 - 10;
                const y = (e.clientY - rect.top) / 50 - 10;
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            speak('Welcome! I am your interactive robot companion.');
            voiceService.initialize();
        });
    </script>
</body>
